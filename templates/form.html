<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="glass-card">
    <h2><i class="bi bi-plus-circle-fill"></i> Tambah Transaksi</h2>
    
    <form method="POST">
        <!-- Pilih Pasien -->
        <div class="form-group">
            <label class="form-label" for="id_pasien_rino"><i class="bi bi-person-check"></i> Pasien</label>
            <select id="id_pasien_rino" name="pasien" class="form-select" required onchange="toggleTambahPasien()">
                <option value="">-- Pilih Pasien --</option>
                {% for p in pasien %}
                    <option value="{{ p.id_pasien_rino }}">{{ p.nama_rino }}</option>
                {% endfor %}
                <option value="tambah">+ Tambah Pasien Baru</option>
            </select>
        </div>

        <!-- Form tambah pasien baru -->
        <div id="formTambahPasien" style="display:none;">
            <div class="form-group">
                <label class="form-label"><i class="bi bi-person-plus"></i> Nama Pasien Baru</label>
                <input type="text" name="nama_baru" class="form-control" placeholder="Masukkan nama pasien">
            </div>
            <div class="form-group">
                <label class="form-label"><i class="bi bi-house-door"></i> Alamat</label>
                <input type="text" name="alamat_baru" class="form-control" placeholder="Masukkan alamat pasien">
            </div>
            <div class="form-group">
                <label class="form-label"><i class="bi bi-telephone"></i> Kontak</label>
                <input type="text" name="kontak_baru" class="form-control" placeholder="Masukkan nomor telepon">
            </div>
        </div>

        <!-- Rawat Inap -->
        <div class="form-group">
            <label class="form-label" for="id_rawat_rino"><i class="bi bi-hospital"></i> Rawat Inap (Opsional)</label>
            <select id="id_rawat_rino" name="rawat_inap" class="form-select">
                <option value="">-- Pilih Rawat Inap --</option>
                {% for r in rawat_inap %}
                    <option value="{{ r.id_rawat_rino }}">ID Rawat {{ r.id_rawat_rino }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Pilih Kamar -->
        <div class="form-group">
    <label class="form-label"><i class="bi bi-hospital"></i> Pilih Kamar</label>
    <select name="rawat_inap" class="form-select" required>
        <option value="">-- Pilih Kamar --</option>
        {% for r in rawat_inap %}
            {% if r.status_kamar_rino == "Kosong" %}
                <option value="{{ r.id_rawat_rino }}">
                    Kamar {{ r.no_kamar_rino }} - {{ r.kelas_rino }}
                </option>
            {% endif %}
        {% endfor %}
    </select>
</div>

        <!-- Total Biaya -->
        <div class="form-group">
            <label class="form-label"><i class="bi bi-cash-coin"></i> Total Biaya (Rp)</label>
            <input type="number" id="total_biaya_rino" name="total" class="form-control" readonly placeholder="Total dihitung otomatis">
        </div>

        <!-- Status Pembayaran -->
        <div class="form-group">
            <label class="form-label"><i class="bi bi-credit-card"></i> Status Pembayaran</label>
            <select name="status" class="form-select" required>
                <option value="Belum Bayar">Belum Bayar</option>
                <option value="Lunas">Lunas</option>
            </select>
        </div>

        <!-- Tanggal Masuk -->
        <div class="form-group">
            <label class="form-label"><i class="bi bi-calendar-event"></i> Tanggal Masuk</label>
            <input type="date" name="tgl_masuk" class="form-control" required>
        </div>

        <!-- Tanggal Keluar -->
        <div class="form-group">
            <label class="form-label"><i class="bi bi-calendar-event"></i> Tanggal Keluar</label>
            <input type="date" name="tgl_keluar" class="form-control" required>
        </div>

        <!-- Tombol -->
        <div class="btn-container">
            <button type="submit" class="btn-submit"><i class="bi bi-check-circle"></i> Simpan</button>
            <a href="/" class="btn-back"><i class="bi bi-arrow-left"></i> Kembali</a>
        </div>
    </form>


<script>
function toggleTambahPasien() {
    const select = document.getElementById("id_pasien_rino");
    const formTambah = document.getElementById("formTambahPasien");
    if (select.value === "tambah") {
        formTambah.style.display = "block";
    } else {
        formTambah.style.display = "none";
    }
}
</script>
</body>
</html>
